version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: instashare-postgres
    restart: always
    environment:
      POSTGRES_DB: instashare
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: instashare-redis
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
